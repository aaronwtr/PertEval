# @package _global_

# run with `python src/train.py experiment=mlp_norman_train`

model_type: "mlp" # pick from mlp or lr

defaults:
  - override /model: mlp
  - override /logger: wandb

total_genes: 2061 # or embedding dim for scFM embeddings
emb_dim: 512

data:
  data_name: "norman"
  split: 0.00
  replicate: 0
  batch_size: 32
  fm: "scgpt"

trainer:
  max_epochs: 30
  accelerator: cpu
  devices: 1

callbacks:
  learning_rate_monitor:
    _target_: lightning.pytorch.callbacks.LearningRateMonitor
    logging_interval: 'epoch'

logger:
  wandb:
    tags: ["${model_type}", "${data.data_name}", "split_${data.split}", "replicate_${data.replicate}", "hpo"]
    group: "${model_type}_${data.data_name}_${data.split}"

model:
  optimizer:
    _target_: torch.optim.Adam
    _partial_: true
    lr: 3e-4
    weight_decay: 1e-9

  net:
    _target_: src.models.components.predictors.MLP
    hidden_dim: 512

  scheduler:
    _target_: torch.optim.lr_scheduler.ReduceLROnPlateau
    _partial_: true
    mode: 'min'
    factor: 0.1
    patience: 15
    min_lr: 5e-9
