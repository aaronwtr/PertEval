# @package _global_

# run with `python src/eval.py experiment=mlp_norman_inference`

model_type: "mlp" # pick from mlp or lr

defaults:
  - override /model: mlp
  - override /logger: wandb

total_genes: 2064
emb_dim: 200
hidden_dim: 100
mean_adjusted: false
save_dir: ${paths.data_dir}/${data.data_name}/pert_effects/${data.eval_pert}/pert_effect_pred_${data.fm}.pkl
train_date: "2024-09-29" # date of the training run in the format YYYY-MM-DD
timestamp: "18-08-36" # time of the training run in the format HH-MM-SS

data:
  data_name: "norman_2"
  data_type: "scbert"
  deg_eval: true
  eval_pert: 'FOXL2+POU3F2'
  split: 0.7
  replicate: 0
  fm: "scbert"

trainer:
  num_sanity_val_steps: 0
  inference_mode: true
  accelerator: cpu

ckpt_path: ${paths.log_dir}train/runs/${train_date}/${timestamp}/checkpoints/${callbacks.model_checkpoint.filename}.ckpt

logger:
  wandb:
    tags: ["eval", "${data.data_name}", "${data.eval_pert}", "${data.fm}", "split_${data.split}", "replicate_${data.replicate}"]
    group: "test_mean_norman_${data.split}"
    project: "perturbench-deg"
