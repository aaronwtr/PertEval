# @package _global_

# run with `python src/train.py experiment=mlp_norman_train`

model_type: "mlp" # pick from mlp or lr

defaults:
  - override /model: mlp
  - override /logger: wandb

total_genes: 3601 # 3601 for replogle_k562, 2061 for norman_1, 2064 for norman_2
emb_dim: 3601 # 256/512 for geneformer Norman_1/Norman_2, 200 for scBert, 512 for scGPT, 1280 for UCE, 3072 for scFoundation
hidden_dim: 1024 # embed_dim / 2
mean_adjusted: false
save_dir: ${paths.data_dir}/${data.data_name}/pert_effects/${data.eval_pert}/pert_effect_pred_${data.fm}.pkl


data:
  data_name: "replogle_k562"
  data_type: "raw_expression"
  split: 0.2
  deg_eval: false
  eval_pert: null
  replicate: 1
  batch_size: 1
  fm: "raw_expression"

trainer:
  max_epochs: 100
  accelerator: gpu
  devices: 1
  precision: 32

callbacks:
  learning_rate_monitor:
    _target_: lightning.pytorch.callbacks.LearningRateMonitor
    logging_interval: 'epoch'

logger:
  wandb:
    tags: ["${model_type}", "${data.data_name}", "${data.fm}","split_${data.split}", "replicate_${data.replicate}", "hpo"]
    group: "${model_type}_${data.data_name}_${data.split}"
    project: "perturbench-local"

model:
  optimizer:
    _target_: torch.optim.Adam
    _partial_: true
    lr: 5e-6
    weight_decay: 0

  scheduler:
    _target_: torch.optim.lr_scheduler.ReduceLROnPlateau
    _partial_: true
    mode: 'min'
    factor: 0.1
    patience: 10
    min_lr: 5e-9

  data_name: "${data.data_name}"